baseURL = "/"
languageCode = "en-GB"
title = "Lotus Docs"
theme = "lotusdocs"
contentDir = "content"
enableEmoji = true

[module]
  # uncomment line below for temporary local development of module
  replacements = "github.com/colinwilson/lotusdocs -> themes/lotusdocs"
  [module.hugoVersion]
    extended = true
    min = "0.100.0"
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
    disable = false

